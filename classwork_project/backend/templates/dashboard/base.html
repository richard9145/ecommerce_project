{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'backend/css/bootstrap.min.css' %}">
    <link href="{% static 'backend/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'backend/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container-fluid">
  		<div class="row">
            <!-- SIDEBAR STARTS HERE -->
  			<div class="col-sm-2 bg-dark h-100 pt-2 bg-warning" id="sideBar">
  				<img src="{% static 'backend/images/logo.png' %}" alt="" class="img-fluid">
  				<hr class="bg-white">
  				<ul class="nav flex-column">
  				  <li class="nav-item">
  				    <a class="nav-link active text-white" href="#">Add Post</a>
  				  </li>
  				  <li class="nav-item">
  				    <a class="nav-link text-white" href="#">View Post</a>
  				  </li>
  				  
  				</ul>
  				<hr class="bg-white">
  				<ul class="nav flex-column">
  				  <li class="nav-item">
  				    <a class="nav-link active text-white" href="{% url 'backend:add_category' %}">Add Category</a>
  				  </li>
  				  <li class="nav-item">
  				    <a class="nav-link text-white" href="#">View Category</a>
  				  </li>
  				  
  				</ul>
  				<hr class="bg-white">
  				<ul class="nav flex-column">
  				  <li class="nav-item">
  				    <a class="nav-link active text-white" href="#">Change Password</a>
  				  </li>
  				  <li class="nav-item">
  				    <a class="nav-link text-white" href="#">View Profile</a>
  				  </li>
  				  <li class="nav-item">
  				    <a class="nav-link text-white" href="#">Edit Profile</a>
  				  </li>
  				  <li class="nav-item">
  				    <a class="nav-link text-white" href="#">Logout</a>
  				  </li>
  				  
  				</ul>
  				<hr class="bg-white">
            </div>
              <!-- SIDEBAR ENDS HERE -->
  			<div class="col-sm-10">
                <!-- HEADER STARTS HERE -->
  				<div class="row">
  					<div class="col-sm-12  pt-4 pb-4" id="topBar">
  						<a class="text-white">
  							<span class="float-right name">Uwazie Benedict</span>
  						</a>
  					</div>
                </div>
                <!-- HEADER ENDS HERE -->
                  {% block content %}
                  {% endblock %}
  				
  			</div>
  		</div>
  	</div>
    
	<script src="{% static 'backend/js/jquery-3.3.1.slim.min.js' %}"></script>
	<script src="{% static 'backend/js/popper.min.js' %}"></script>
	<script src="{% static 'backend/js/bootstrap.min.js' %}"></script>
  </body>
</html>
